version: 0.0
os: linux
files:
  - source: / 
    destination: /home/ubuntu/appdeploy/
permissions:
  - object: /home/ubuntu/appdeploy/
    owner: ubuntu
    group: ubuntu 
hooks:
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root 
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300 
      runsas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
   

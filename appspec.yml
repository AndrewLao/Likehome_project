version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/appdeploy/
permissions:
  - object: /home/ubuntu/appdeploy/
    owner: root
    group: root
    mode: 777
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
